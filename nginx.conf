server {
    listen 80;
    server_name mp3-reverser.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name example.org;
    root /app;

    ssl_certificate /etc/letsencrypt/live/mp3-reverser.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mp3-reverser.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
    }

    location /ads.txt {
        alias /app/injected/ads.txt;
    }

    location ~ ^/(google[0-9a-f]+\.html)$ {
        alias /app/injected/$1;
    }

    location /api {
        proxy_pass http://backend:5000;
    }

    error_page 404 = @notfoundredirect;

    location @notfoundredirect {
        return 302 /;
    }

    client_max_body_size 20M;
}
